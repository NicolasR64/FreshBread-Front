  <mat-drawer-container class="example-container">
    <mat-drawer #drawer  mode="over" closed>
      <div class="sidenav-links-container">
        <span class="title">FreshBread</span>
        <span class="spacer"></span>
        <span class="sidenav-link"><a [routerLink]="['/home']">Home</a></span>
        <span class="sidenav-link" *ngIf="admin"><a [routerLink]="['/adinistration']">Administration</a></span>
        <span class="sidenav-link" *ngIf="connected">
          <a [routerLink]="['/card']">Mes commandes</a>
        </span>
        <span class="sidenav-link" *ngIf="!connected">
          <a [routerLink]="['/registration']">Enregistrement</a>
        </span>
        <span class="sidenav-link" *ngIf="connected">
          <a [routerLink]="['/profile']">Mon profil</a>
        </span>
      </div>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()" id="drawerToggle-Icon" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>FreshBread</span>
            <span class="spacer"></span>
            <span class="navbar-link"><a [routerLink]="['/home']">Home</a></span>
            <span class="navbar-link" *ngIf="admin"><a [routerLink]="['/adinistration']">Administration</a></span>
            <span class="navbar-link" *ngIf="!connected">
              <a [routerLink]="['/registration']">Enregistrement</a>
            </span>
            <span class="navbar-link" *ngIf="connected">
              <button mat-icon-button class="buttonNavBar" aria-label="Permet de voir son panier et commandes passÃ©es">
                <mat-icon [routerLink]="['/card']">shopping_card</mat-icon>
              </button>
            </span>
            <span class="navbar-link" *ngIf="connected">
              <button mat-icon-button class="buttonNavBar" aria-label="Permet de voir son login">
                <mat-icon [routerLink]="['/registration']">account_circle</mat-icon>
              </button>
            </span>
          </mat-toolbar>
          <main>
            <router-outlet></router-outlet>
        </main>
    </mat-drawer-content>
  </mat-drawer-container>
