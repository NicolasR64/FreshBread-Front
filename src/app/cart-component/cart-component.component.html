<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div class="overflow-scroll">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"><a mat-button [routerLink]="['/cart', element.id]">{{element.id}}</a></td>
      </ng-container>
    
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date.getDay() + '-' + element.date.getMonth() + '-' + element.date.getFullYear() }} </td>
      </ng-container>
      
      <!-- location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Implantation </th>
        <td mat-cell *matCellDef="let element"> {{element.location.name}} </td>
      </ng-container>
    
      <!-- state Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> État </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.state == 'retrieved'">check_circle</mat-icon>
          <mat-icon *ngIf="element.state == 'canceled'">check_cancel</mat-icon>
          <mat-icon *ngIf="element.state != 'retrieved' && element.state != 'canceled'">help</mat-icon>
        </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} € </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
